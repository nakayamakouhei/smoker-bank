services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      TZ: Asia/Tokyo
    volumes:
      # 既存のボリューム名に合わせて再利用（←ここがポイント）
      - smoker_bank_postgresql_data:/var/lib/postgresql/data
    ports:
      # 5432 が他で使われていたら "5433:5432" に変更してね
      - "5432:5432"
    healthcheck:
      # サーバ稼働確認だけに留める（DB名はpostgresでOK）
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec rails db:prepare && rm -f tmp/pids/server.pid && ./bin/dev"
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/myapp/node_modules
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  smoker_bank_postgresql_data:
  bundle_data:
  node_modules:
