# config/database.yml
# Smoker Bank 用設定（PostgreSQL + Docker Compose）
# Rails 7.2 / PostgreSQL 16 対応版

default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: smoker_bank_development

test:
  <<: *default
  database: smoker_bank_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
